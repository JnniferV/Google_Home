<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">

      <nav> 
        <ul>
          <li><a href="https://www.google.com/intl/fr/gmail/about/#">Gmail</a></li>
          <li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></li>
          <li><a class="appli-icone" href="https://www.google.fr/intl/fr/about/products?tab=wh0"></a></li>
          <li><a href="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><input type="button" value="Connexion" id="sign-up"></a></li>
        </ul> 
      </nav>

      <div id="content">

        <div class="google-logo">
          <a href="#"><img src="images/googlelogo_color.png" alt="Google Home Logo"/></a>
        </div>

        <div class="searchbar">  
          <form action="https://www.google.com/search" method="get">
            <label for="searchform"></label>
            <input type="search" id="searchform" placeholder="">
            <img src="images/loupe.png" alt="loupe" class="loupe"/>
            <img src="images/micro.png" alt="micro" class="micro"/>
          </form>
        </div>

        <div class= "buttons">  
          <input type="submit" value="Recherche Google" id="search">
          <a href="https://www.google.com/doodles"><input type="submit" value="J'ai de la chance" id="lucky"></a>
        </div>

      </div>

      <footer>
        <div><span class="country">France</span></div>
        <div id="footer2">

          <div id="left">
            <li><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></li>
            <li><a href="https://www.google.com/intl/fr_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google?</a></li>
          </div>
          <div id="center">
            <li><a href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="><img src="images/feuille.png" title="Feuille logo" height="15px"> Neutre en carbone depuis 2007</a></li>
          </div>
          <div id="right">
            <li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a></li>
            <li><a href="https://policies.google.com/privacy?fg=1">Confidentialité</a></li>
            <li><a href="https://policies.google.com/terms?fg=1">Conditions</a></li>
            <li><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></li>
          </div>

        </div>
      </footer>

    </div>
  </body>
</html>
